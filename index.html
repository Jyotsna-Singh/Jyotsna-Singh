	 	  <style type="text/css">
	  
		 
		  @font-face{
			  
			  font-family: spicy-rice;
				  src: url("assets/fonts/spicy-rice.regular.ttf");
		  }
		  #heading{
			  font-family: spicy-rice;

			  color: white;
		  }	  
			  
		  .pink-text{
				color: #FF4390;
			  }

  <body>
	  <br><br>
	  <div class="container">
		 	<p id="heading" class="">Jyotsna <span class="pink-text">Singh</span></p>
		   <br><br>
			 <p id="js-profile" class="spicy-rice-font"></p>
	  </div>
	<script>
            
              $('#js-profile').typeIt({
               speed: 100,
               autoStart: false
                })
                .tiType('Hi..!')
                .tiPause(500)
                .tiDelete(5)
                .tiType('I\'m a FullStack Web Developer')
                .tiPause(1000)
              	.tiBreak()
                .tiType('Based in Gurgaon')
                .tiPause(500)
                .tiDelete(4)
                .tiSettings({speed: 50})
                .tiType('ugram, India')
              
                
    </script>
